<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/darkstyles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="app.js" defer></script>
	<title>Document</title>
</head>
<body class="light">
	<header>
		<h1>Stopwatch</h1>
		<img src="icon/sun.svg" class="theme">
	</header>
	<div id="container">
		<h2>Click on start to begin</h2>
		<p id="counter"><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
		<div class="buttons-class">
			<div id="start" class="btn">Start</div>
			<div id="stop" class="btn">Stop</div>
			<div id="lap" class="btn">Lap</div>
			<div id="reset" class="btn">Reset</div>
		</div>
	</div>
		<div class="result"></div>
</body>
</html>
